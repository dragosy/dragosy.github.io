<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="header-wrapper">
        <div id="my-picture">
          <img src="selfie.jpg" alt="Selfie" height="120" />
        </div>
        <div>
          <h1>Dragos Iacob</h1>

        </div>
      </div>
      <ul id="top-menu-bar">
        <li><a href="#" data-page="home">HOME</a></li>
        <li><a href="#" data-page="projects">Projects</a></li>
        <li><a href="#" data-page="skills">Skills</a></li>
        <li><a href="#" data-page="languages">Languages</a></li>
      </ul>
    </header>
    <section id="content">
      <div id="side-menu">
        <div>
          <form action="" method="get">
            <label for="UserEmail">Email</label>

              name="email"
              id="UserEmail"
              placeholder="example@me.com"
              required
            />

        </div>
        <div>M2</div>
      </div>
      <div id="main">
        <div id="home" class="page">HOME</div>
        <div id="projects" class="page">Projects</div>
        <div id="skills" class="page">
          <h2>Skills & Endorcements</h2>
          <ul></ul>
        </div>
        <div id="languages" class="page">Languages</div>
      </div>
    </section>
    <footer>
      <a href="">Linkedin</a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
